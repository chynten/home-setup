apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-data-pv
  finalizers: null
  namespace: postgres
  labels:
    app-name: postgres
    version: ${POSTGRES_VERSION}
    component: database-server
    hostNetwork: "no"
    internal-service: "yes"
    managed-by: chynten
    created-by: chynten
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage-class
  claimRef:
    name: postgres-data-pvc
    namespace: postgres
  local:
    path: ${POSTGRES_DATA_DIR}
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - ${NODE_NAME}