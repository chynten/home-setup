apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: mysql
  labels:
    app-name: mysql
    version: ${MYSQL_VERSION}
    component: database-server
    hostNetwork: "no"
    internal-service: "yes"
    managed-by: chynten
    created-by: chynten
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: mysql
  serviceName: mysql
  template:
    metadata:
      labels:
        app-name: mysql
    spec:
      containers:
        - name: mysql
          image: ${MYSQL_IMAGE}:${MYSQL_VERSION}
          args: ["--default-authentication-plugin=mysql_native_password"]
          resources:
            requests:
              cpu: "1"
              memory: "2048Mi"
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: mysql-root-password
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: config
          configMap:
            name: mysql
        - name: data
          persistentVolumeClaim:
            claimName: mysql-data-pvc
        - name: mysql-initdb
          configMap:
            name: mysql-initdb